<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/images/favicon-16x16.png" sizes="16x16" />
  <title>Quick Library Dashboard</title>
</head>

<body>
  <header>
    <div class="title">
      <img src="images/logo.png" alt="Quick Library Logo">
      <h1>Quick Library</h1>
    </div>

    <ul>
      <li>
        <a class="active" href="#">Dashboard</a>
      </li>
      <li>
        <a href="#">Contact</a>
      </li>
    </ul>
  </header>

  <section class="dashboard">

    <a class="box" href="#">
      <div class="title">
        <h2>Ask A Question</h2>
      </div>
      <div class="icon">
        <img src="images/logo-question-mark.png" alt="Ask A Question Logo">
      </div>
    </a>

    <a class="box" href="#">
      <div class="title">
        <h2>Mark Twain
          <br>Award Winners</h2>
      </div>
      <div class="icon">
        <img src="images/logo-mark-twain.png" alt="Mark Twain Logo">
      </div>
    </a>

    <a class="box" href="#">
      <div class="title">
        <h2>Green County Library</h2>
      </div>
      <div class="icon">
        <img src="images/logo-green-county.png" alt="Green County Library Logo">
      </div>
    </a>

    <a class="box" href="#">
      <div class="title">
        <h2>Request A Book</h2>
      </div>
      <div class="icon">
        <img src="images/logo-request-book.png" alt="Request A Book Logo">
      </div>
    </a>

    <a class="box" href="#">
      <div class="title">
        <h2>How To Videos</h2>
      </div>
      <div class="icon">
        <img src="images/logo-how-to.png" alt="How To Videos Logo">
      </div>
    </a>

    <a class="box" href="#">
      <div class="title">
        <h2>Research</h2>
      </div>
      <div class="icon">
        <img src="images/logo-research.png" alt="Research Logo">
      </div>
    </a>



  </section>

</body>

</html>
